<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <script>
				let todolist = [];      
      function Addtodo(){
				let todo=document.getElementById("button").value + "<br>"; 
				todolist.push(todo);
				document.getElementById("app").innerHTML = todolist ;
			};
					</script>
      	<div id="app"></div>
      	<b>
      <input id="button">to do list</input>
        </b>
      			<button id="add" onclick="Addtodo()"">add</button>

  </body>
</html>
